    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the canvas element and create a 2D context
            const canvas = document.getElementById('productSalesPieChart');
            const ctx = canvas.getContext('2d');

            // Create an array of colors for each product
            const colors = ['#FF0000', '#FF8C00', '#FFD700', '#ADFF2F', '#32CD32'];

            // Parse the JSON-encoded data
            const data = <?php echo json_encode(array_values($productData)); ?>;
            const labels = <?php echo json_encode(array_keys($productData)); ?>;

            // Log data and labels to the console for debugging
            console.log(data);
            console.log(labels);

            // Create a pie chart
            const pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors
                    }]
                }
            });
        });
    </script>
