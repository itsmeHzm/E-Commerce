    <script>
        // Function to increase quantity
        function increaseQuantity(product_id, option) {
            const quantityElement = document.getElementById(`quantity-${product_id}-${option}`);
            const currentQuantity = parseInt(quantityElement.textContent);
            const newQuantity = currentQuantity + 1;

            // Update the quantity on the page immediately
            quantityElement.textContent = newQuantity;

            // Update the quantity in the database
            updateQuantity(product_id, option, newQuantity);
        }

        // Function to decrease quantity
        function decreaseQuantity(product_id, option) {
            const quantityElement = document.getElementById(`quantity-${product_id}-${option}`);
            const currentQuantity = parseInt(quantityElement.textContent);

            if (currentQuantity > 1) {
                const newQuantity = currentQuantity - 1;

                // Update the quantity on the page immediately
                quantityElement.textContent = newQuantity;

                // Update the quantity in the database
                updateQuantity(product_id, option, newQuantity);
            } else {
                // Show a confirmation dialog
                const isConfirmed = confirm('Are you sure you want to remove this item?');
                if (isConfirmed) {
                    // Update the quantity on the page immediately
                    quantityElement.textContent = 0;

                    // Remove the item from the database
                    removeItemFromCart(product_id, option);
                }
            }
        }

        // Function to remove item from the cart
        function removeItemFromCart(product_id, option) {
            fetch('remove_quantity.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    product_id: product_id,
                    option: option,
                }),
            })
                .then(handleResponse)
                .then(data => {
                    console.log('Item removed successfully:', data);
                    // Handle success responses from the server (if needed)

                    // Remove the cart item from the page
                    const cartItemElement = document.getElementById(`cartItem-${product_id}-${option}`);
                    cartItemElement.parentNode.removeChild(cartItemElement);
                })
                .catch(handleError);
        }

        // Function to update quantity in the database
        function updateQuantity(product_id, option, newQuantity) {
            fetch('update_quantity.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    product_id: product_id,
                    option: option,
                    quantity: newQuantity,
                }),
            })
                .then(handleResponse)
                .then(data => {
                    console.log('Quantity updated successfully:', data);
                    // Handle success responses from the server (if needed)
                })
                .catch(handleError);
        }

        function handleResponse(response) {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        }

        function handleError(error) {
            console.error('Error:', error.message);
            // Handle errors
        }
    </script>

    <section class="py-5 flex-grow-1">
        <div class="container px-4 px-lg-5" id="cartItems">

    <div class="container px-4 px-lg-5 mt-auto">
        <div class="text-end mb-3">
            <button id="checkoutButton" class="btn btn-primary">Checkout</button>
            <p class="mt-2">Total Amount: <span id="totalAmount">RM 0.00</span></p>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // Fetch cart items from the server (cart.php)
            fetch('cart.php')
                .then(response => response.json())
                .then(data => {
                    console.log('Raw JSON data:', data);
                    if (data.length > 0) {
                        displayCartItems(data);
                        updateTotalAmount(data); // Calculate and display total amount
                    } else {
                        displayEmptyCartMessage();
                    }
                })
                .catch(error => console.error('Error fetching cart items:', error));

            function displayCartItems(cartItems) {
                const cartItemsContainer = document.getElementById('cartItems');

                cartItems.forEach(cartItem => {
                    // Create a container for each cart item
                    const cartItemContainer = document.createElement('div');
                    cartItemContainer.id = `cartItem-${cartItem.product_id}-${cartItem.option}`; // Add an id
                    cartItemContainer.innerHTML = `
            <div class="cart-item">
                <img class="img-fluid rounded" src="${cartItem.image_path}" alt="${cartItem.product_name}" />
                <div class="item-details">
                    <p>Product Name: ${cartItem.product_name} - option: ${cartItem.option} - Quantity: ${cartItem.quantity} - Price: RM ${cartItem.price}
                        <button class="btn btn-sm btn-outline-secondary" onclick="decreaseQuantity(${cartItem.product_id}, '${cartItem.option}')">-</button>
                        <span id="quantity-${cartItem.product_id}-${cartItem.option}">${cartItem.quantity}</span>
                        <button class="btn btn-sm btn-outline-secondary" onclick="increaseQuantity(${cartItem.product_id}, '${cartItem.option}')">+</button>
                        - Price: RM ${cartItem.price}</p>
                </div>
            </div>
            <hr>
        `;

                    // Append the cart item container to the main container
                    cartItemsContainer.appendChild(cartItemContainer);
                });
            }


            function displayEmptyCartMessage() {
                const cartItemsContainer = document.getElementById('cartItems');
                const emptyCartMessage = document.createElement('p');
                emptyCartMessage.className = 'text-center';
                emptyCartMessage.textContent = 'Nothing here. Add items to your cart to see them.';
                cartItemsContainer.appendChild(emptyCartMessage);
            }

            function updateTotalAmount(cartItems) {
                const totalAmountElement = document.getElementById('totalAmount');

                // Calculate total amount from cart items
                const totalAmount = cartItems.reduce((total, cartItem) => {
                    return total + (cartItem.quantity * cartItem.price);
                }, 0);

                // Display total amount in the element
                totalAmountElement.textContent = `RM ${totalAmount.toFixed(2)}`;
            }

            // Add event listener for checkout button
            const checkoutButton = document.getElementById('checkoutButton');
            checkoutButton.addEventListener('click', function () {
                // Display alert message
                alert('Redirecting...');

                // Wait for 3 seconds before redirecting
                setTimeout(function () {
                    // Redirect to payment.html
                    window.location.href = 'payment.html';
                }, 3000);
            });

        });
    </script>
