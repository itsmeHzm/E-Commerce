    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        /* Add this CSS for the hover effect on the product image */
        .img-fluid:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">MoonStore ˚☾˚｡⋆</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="index.html" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="index.html">Merchandise</a></li>

                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="transaction.html">Transaction
                            History</a></li>
                    <li class="nav-item"><a class="nav-link" href="account.html">User</a></li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-dark" href="cart.html">Cart</a>
                    <a class="btn btn-outline-dark ms-2 login-btn" href="login.html">Login</a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Product Details Section -->
    <section class="py-5">
        <div class="container px-4 px-lg-5" id="productDetails">
            <!-- Product Information -->
            <div class="my-4">
                <!-- Add a container for the product details -->
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch product data from view_product.php
            var urlParams = new URLSearchParams(window.location.search);
            var id = urlParams.get('id');

            fetch('view_product.php?id=' + id)
                .then(response => response.json())
                .then(data => displayProductDetails(data))
                .catch(error => console.error('Error fetching product data:', error));

            function displayProductDetails(products) {
                const productDetailsContainer = document.getElementById('productDetails');

                products.forEach((product, index) => {
                    // Create a new container for each product
                    const productContainer = document.createElement('div');

                    // Display options for size and quantity
                    productContainer.innerHTML = `
                <img class="img-fluid rounded" src="${product.image_path}" alt="${product.product_name}" />
                <div class="my-4">
                    <h2 class="display-4 fw-bolder">${product.product_name}</h2>
                    <p class="lead">Price: RM ${product.price}</p>

                    <!-- Size or Package Options -->
                    <div class="mb-3">
                        <label for="optionSelect_${index}" class="form-label">Select Option:</label>
                        <select class="form-select" id="optionSelect_${index}">
                            ${product.product_category === 'Merchandise' ?
                            '<option value="small">Small</option><option value="medium">Medium</option><option value="large">Large</option>' :
                            '<option value="300p">500 points</option>'
                        }
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantityInput_${index}" class="form-label">Quantity:</label>
                        <input type="number" class="form-control" id="quantityInput_${index}" value="1" min="1">
                    </div>

                    <!-- Add to Cart Button -->
                    <button class="btn btn-dark addToCartBtn">Add to Cart</button>
                </div>
            `;

                    // Add event listener to the "Add to Cart" button within this product container
                    const addToCartBtn = productContainer.querySelector('.addToCartBtn');
                    addToCartBtn.addEventListener('click', function () {
                        const selectedOption = productContainer.querySelector(`#optionSelect_${index}`).value;
                        const quantityInput = productContainer.querySelector(`#quantityInput_${index}`);

                        if (!quantityInput) {
                            console.error('Error: quantityInput element not found.');
                            return;
                        }

                        const quantity = parseInt(quantityInput.value);

                        const cartItem = {
                            product_id: product.product_id,
                            quantity: quantity,
                            option: selectedOption,
                            price: product.price,
                        };

                        // Make a POST request to cart.php
                        addToCart(cartItem);
                    });

                    // Append the product container to the main container
                    productDetailsContainer.appendChild(productContainer);
                });
            }

            function addToCart(cartItem) {
                // Make a POST request to cart.php
                fetch('cart.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(cartItem),
                })
                    .then(response => response.text())
                    .then(data => {
                        alert(data); // Display the response from cart.php
                    })
                    .catch(error => console.error('Error adding item to cart:', error));
            }
        });

    </script>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; MoonStore ˚☾˚｡⋆ 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>


</body>

</html>
