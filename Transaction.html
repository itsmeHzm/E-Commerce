<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Homepage - MoonStore</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        html {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            flex: 1;
        }

        /* Add the sticky-footer class to make the footer sticky */
        .sticky-footer {
            flex-shrink: 0;
        }

        /* Fix the footer at the bottom */
        footer {
            margin-top: auto;
        }
    </style>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">MoonStore ˚☾˚｡⋆</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="index.html" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="index.html">Merchandise</a></li>
                            <li><a class="dropdown-item" href="Credit.html">Game Credit</a></li>

                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="transaction.html">Transaction
                            History</a></li>
                    <li class="nav-item"><a class="nav-link" href="account.html">User</a></li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-dark" href="cart.html">Cart</a>
                    <a class="btn btn-outline-dark ms-2 login-btn" href="login.html">Login</a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <h2>Transaction History</h2>
        <div id="transactionHistory" class="container">
            <!-- Transaction history will be displayed here -->
        </div>
    </div>
    <!-- Rating Modal -->
    <div class="modal fade" id="ratingModal" tabindex="-1" aria-labelledby="ratingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ratingModalLabel">Rate Your Purchase</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ratingForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <input type="number" class="form-control" id="rating" min="1" max="5" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Rating</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
        $(document).ready(function () {
            console.log("Before AJAX request");
            $.ajax({
                url: 'get_payment.php',
                type: 'GET',
                success: function (data) {
                    console.log("AJAX success");
                    console.log(data);  // Add this line to log the data received
                    $('#transactionHistory').html(data);
                },
                error: function (xhr, status, error) {
                    console.log("AJAX error");
                    console.log(xhr.responseText);
                    console.log(status);
                    console.log(error);
                    $('#transactionHistory').html('<p>Error fetching transaction history.</p>');
                }
            });

            // Open the rating modal after successful transaction
            $('#ratingModal').modal('show');


            // Handle rating form submission
            $('#ratingForm').submit(function (event) {
                event.preventDefault();
                const productName = $('#productName').val();
                const rating = $('#rating').val();

                // Perform AJAX request to submit rating to the server
                $.ajax({
                    url: 'rating.php', // Replace with the actual endpoint to submit rating
                    type: 'POST',
                    data: {
                        productName: productName,
                        rating: rating
                    },
                    success: function (response) {
                        console.log("Rating submitted successfully");
                        console.log(response);
                        // Optionally, display a success message to the user

                        // Close the rating modal
                        $('#ratingModal').modal('hide');
                    },
                    error: function (xhr, status, error) {
                        console.log("Error submitting rating");
                        console.log(xhr.responseText);
                        console.log(status);
                        console.log(error);
                        // Optionally, display an error message to the user
                    }
                });
            });
        }); 
    </script>
    <!-- Footer -->
    <footer class="py-5 bg-dark sticky-footer">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; MoonStore ˚☾˚｡⋆ 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
